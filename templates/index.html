<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask -> Dramatiq</title>
</head>
<body>
    <h1>Prime number search</h1>
   <form action="/start_dramatiq" enctype=multipart/form-data>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">First value: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="start">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Second value: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="end">
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Search</button>

   </form>
   <br>
   <div>
        <input type="button" onclick="location.href='/check';" value="Check answer" />
        {{ values }}
   </div>

</body>
</html>
